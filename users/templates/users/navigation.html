<nav class="navbar navbar-expand-lg bg-body-secondary" data-bs-theme="dark">
    <div class="container-fluid">
        <a href="{% url 'index' %}" class="navbar-brand">
            <span>Social Media App</span>
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav-content">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav-content">
            <ul class="navbar-nav ms-auto me-4 mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="{% url 'index' %}" class="nav-link active">Home</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'posts:my-post' %}" class="nav-link">My Posts</a>
                </li>
                <li class="nav-item">
                    {% if user.is_authenticated %}
                    <a class="nav-link" data-bs-toggle="offcanvas" href="#profile-offcanvas">
                        My Profile
                    </a>
                    {% else %}
                    <a href="{% url 'users:user-login' %}" class="nav-link">Login</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="offcanvas offcanvas-end" tabindex="-1" id="profile-offcanvas">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Welcome, {{ user.username }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body text-center">
        <a href="{% url 'users:user-edit' %}" class="btn btn-outline-success w-75 my-3" role="button">Edit Profile</a>
        <a href="{% url 'users:password_change' %}" class="btn btn-outline-success w-75 my-3" role="button">Change Password</a>
        <a href="{% url 'users:user-logout' %}" class="btn btn-outline-danger w-75" role="button">Logout</a>
    </div>
</div>
